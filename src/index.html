<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>L'Obs</title>
    <link rel="stylesheet" href="css/styles.scss" />
  </head>
  <body>
    <header class="header">
      <div class="header__menu menu">
        <div class="menu__burger-menu"></div>
        <img
          src="assets/imgs/icons/logo.svg"
          alt="L\'Obs'"
          class="menu__logo"
        />
      </div>
      <nav class="menu__nav nav">
        <div class="nav__item">POLITIQUE</div>
        <div class="nav__item">MONDE</div>
        <div class="nav__item">ECONOMIE</div>
        <div class="nav__item">CULTURE</div>
        <div class="nav__item">OPINIONS</div>
        <div class="nav__item">DEBATS</div>
        <div class="nav__item">TENDANCES</div>
        <div class="nav__item">2049</div>
        <div class="nav__item">VIDEOS</div>
        <div class="nav__item">PHOTOS</div>
      </nav>
      <div class="header__connexion connexion">
        <img
          src="assets/imgs/icons/user.svg"
          alt="icone de connexion"
          class="connexion__icon"
        />
        <p class="header__abonnement">Je m'abonne</p>
      </div>
    </header>
    <main class="main">
      <section class="main__primaryInfo primaryInfo">primaryInfo</section>
      <section class="main__fillInfo fillInfo">fillInfo</section>
      <section class="main__mainArticles mainArticles">
        <article class="mainArticles__article article--free"></article>
        <article class="mainArticles__article article--free"></article>
        <article class="mainArticles__article article--free"></article>
        <article class="mainArticles__article article--premium"></article>
        <article class="mainArticles__article article--premium"></article>
      </section>
      <section class="main__subArticles subArticles">
        <article class="subArticles__article"></article>
        <article class="subArticles__article"></article>
        <article class="subArticles__article"></article>
        <article class="subArticles__article"></article>
        <article class="subArticles__article"></article>
        <article class="subArticles__article"></article>
      </section>
      <section class="main__abonnement Abonnement">Abonnement</section>
      <section class="main__rdv rdv">
        <article class="rdv__article"></article>
        <article class="rdv__article"></article>
        <article class="rdv__article"></article>
      </section>
    </main>
    <footer class="footer">FOOTER</footer>
  </body>
</html>
